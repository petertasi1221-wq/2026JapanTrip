<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>便當團京阪10日遊</title>
    
    <!-- App Icons (Vite 會自動對應 public/icon.png 到根目錄) -->
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="apple-touch-icon-precomposed" href="icon.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="便當團" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#FAFAF5" />
    
    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif;
        background-color: #FAFAF5;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        color: #5D4037;
        /* 防止 iOS 回彈效果露出背景 */
        overscroll-behavior-y: none;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* 安全區域設定 */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .font-lively { font-family: 'Zen Maru Gothic', sans-serif; font-weight: 700; }
      .font-handwriting { font-family: 'Klee One', serif; }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 253, 247, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(141, 110, 99, 0.05);
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 -10px 40px rgba(0,0,0,0.03);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'kyoto-cream': '#FAFAF5',
              'kyoto-white': '#FFFFFF',
              'kyoto-brown': '#8D6E63',
              'kyoto-dark-brown': '#5D4037',
              'kyoto-pink': '#FFC4C4',
              'kyoto-sakura': '#FFE4E1',
              'kyoto-green': '#A8B394',
              'kyoto-sand': '#EFEBE9',
            },
            boxShadow: {
              'soft': '0 8px 30px -6px rgba(141, 110, 99, 0.12)',
              'card': '0 4px 12px -2px rgba(141, 110, 99, 0.08)',
              'float': '0 20px 40px -10px rgba(93, 64, 55, 0.15)',
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <base href="./" />
    <title>便當團京阪10日遊</title>
    
    <!-- App Icons -->
    <link rel="icon" type="image/png" href="./icon.png" />
    <link rel="apple-touch-icon" href="./icon.png" />
    <link rel="apple-touch-icon-precomposed" href="./icon.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="便當團" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#FFFDF7" />
    
    <link rel="manifest" href="./manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 僅保留 Klee One (手寫) 與 Zen Maru Gothic (圓體) -->
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        /* 全域使用 Zen Maru Gothic 營造簡約溫暖質感 */
        font-family: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif;
        background-color: #FAFAF5;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        color: #5D4037;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      /* 將原本的 font-lively 導向 Zen Maru Gothic 的粗體，移除 HuangYou */
      .font-lively { font-family: 'Zen Maru Gothic', sans-serif; font-weight: 700; }
      .font-handwriting { font-family: 'Klee One', serif; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'kyoto-cream': '#FFFDF7',
              'kyoto-brown': '#8D6E63',
              'kyoto-dark-brown': '#5D4037',
              'kyoto-pink': '#FFC4C4',
              'kyoto-sakura': '#FFE4E1',
              'kyoto-green': '#A8B394',
              'kyoto-sand': '#EFEBE9',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(141, 110, 99, 0.1)',
              'bento': '0 10px 40px -10px rgba(255, 196, 196, 0.5)',
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
